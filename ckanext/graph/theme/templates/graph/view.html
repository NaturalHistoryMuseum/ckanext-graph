{% extends "dataviewer/base.html" %}

{% block page %}

    {% for graph in graphs %}
        <h2>{{ graph['title'] }}</h2>
        <div data-module="graph" data-module-data="{{ h.dump_json(graph['data']) }}" data-module-config="{{ h.dump_json(graph['options']) }}" style="width:100%; height:300px;"></div>
    {% endfor %}

    {% block graph_intro %}{% endblock %}

    {% resource 'ckanext-graph/main' %}

{% endblock %}
